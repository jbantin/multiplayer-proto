<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-div">
      <div>Leaderboard</div>
      <div id="playerLabels"></div>
    </div>
    <canvas id="myCanvas"></canvas>
    <!-- username input -->
    <div class="form-div">
      <form id="usernameForm">
        <div>
          <input class="username-input" id="usernameInput" type="text"
          placeholder="Username" padding: 12px; border-radius: 20px; border:
          none; background: #475569; color: #cbd5e1; />
        </div>
        <div style="text-align: center; margin-top: 8px">
          <button
          class="form-button"
            
              padding: 8px 20px;
              border-radius: 100px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(6, 182, 212),
                rgb(59, 130, 246)
              );
              color: white;
              cursor: pointer;
            
          >
            Start!
          </button>
        </div>
      </form>
    </div>
    <!-- username input end -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
    <script src="frontend.js" type="module"></script>
  </body>
</html>
